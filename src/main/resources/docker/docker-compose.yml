version: '3'
services:
  database:
    image: mysql:5.7
    container_name: 'database'
    restart: always
    environment:
      MYSQL_DATABASE: 'battleship'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
    - '3306:3306'
    volumes:
      - ./../../../../db:/var/lib/mysql